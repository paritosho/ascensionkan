<DT>
<b>私評：<font size=+1></b></font>
<DD>
　何よりも『リセット』というタイトルが素晴らしい。<br>
　“フォトンベルト”とか“アセンション”とかいった現在の地上社会にとっての“異物”を、可能な限り認知しやすい形に料理して、社会的認知のグレードを変えるきっかけを作った著者の“フォトンベルト情報”第二段。<br>
　タイムスケジュールに比べて、プロセスの消化が遅れているとはいえ、どうしても通過しなければならない社会的認知の一段階が、この本の登場によってクリアーされた。<br>
　こういう事柄の社会的認知を高めるためには、この著者のようなキャリアと執筆姿勢を持った方の出現を待つ必要があったのだろう。<br>
　その意味で、準備されていた著者であり著書なのだと思う。<br>
　時間がフラクタル構造だったというテレス・マッケンナの“タイムウェーブ・ゼロ理論”に触れた部分を読んでいて、昔、自分が“一方向に流れる矢の先端”としての“先端時”という「時間論」を考えていた頃と、自分の頭の“柔らかさ”というか“自由度”がまったく違っていることに気がついた。<br>
　こういう時間というような存在の基底に関するようなイメージさえ、時代によって変わっていくのだな、ということを再確認させられた。<br>
　以前『ＢＡＳＨＡＲ　Ⅰ』を読んでいて、映画のリールを置いた空間を上から見下ろしているイメージがとても鮮烈だったことを憶えているが、いつの間にか、「時間」というものが「物の見方のひとつに過ぎない」ということを、それほどの違和感も持たずに受け容れているらしい自分が不思議とも言える。自分もこの地球世界の生き物として、地球の集合意識という（シェルドレークの）形態形成場の空気を呼吸しながら生きているのだな、と思う。

(2003,11/23)

<b>　時間は渦巻き状のフラクタル構造だった</b><br><br>
　マッケンナはコンピュータを駆使し、こうした時間の流れのサイクルを分析、時間の加速の度合いを調べた結果、二〇一二年一二月二十三日には、加速が極限に達し、なんと時間の流れがゼロになってしまうという予測を立てたのだ。<br>
　彼の研究によると「時間」というものはどんどん加速していって、渦巻き状にフラクタル構造を作っているというのである。しかも、相似のパターンがたくさん集まって時間の渦ができ、それがある年のある時間に収束しているということが、コンピュータ解析で判明したというのだ。<br>
　実は、宇宙全体も時間と同じ構造、つまり渦巻状のフラクタル構造になっている。<br>
　詳しく説明すると、そもそも宇宙空間は、中心から内部に引っぱる力が働く「渦」によって均衡を保っていることがわかっている。惑星の周囲を回る衛星の軌道、そして太陽系の各惑星の軌道、さらには銀河系の中の太陽系の軌道と、小さな渦がより大きな渦の中に含まれる形で、いくつもの渦が重なっているという構造になっているのだ。<br>

　……中略……<br>
　マッケンナがコンピュータ・シミュレーションで時間が止まると割り出した日、二〇一二年一二月二十三日には、銀河系の軸と太陽系の軸が一致するらしい。<br>
　つまりマッケンナの研究からわかったことは、これから約十年後の二〇一二年一二月二十三日に、宇宙の渦巻きと時間の渦巻きがぶつかり合い、融合するということだと理解すれば、わかりやすいのではないだろうか。（p64-66）
